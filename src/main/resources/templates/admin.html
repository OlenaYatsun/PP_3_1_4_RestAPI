<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Table of Users</title>
</head>
<body>
<!-- Верхняя навигационная панель -->
<nav class="navbar bg-dark navbar-dark fixed-top">
    <form class="form-inline">
        <strong><span class="navbar-text text-white" th:text="${user.email}"></span></strong>
        <span class="navbar-text text-white">&nbsp with roles: &nbsp</span>
        <span class="navbar-text text-white"><a th:each="roles:*{user.roles}" th:text="${roles.roleName.substring(5).concat(' ')}"></a></span>
    </form>
    <ul class="navbar-nav float-lg-end">
        <li class="nav-item"><a class="nav-link text-muted" th:href="@{/logout}">Logout</a></li>
    </ul>
</nav>


<!-- Контейнер под навигационной панелью -->
<div class="container-fluid bg-light">
    <div class="row">

        <!-- Левый блок -->
        <div class="col-sm-2 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column"><br><br><br>
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-link active" href="#AdminPage" data-bs-toggle="tab">Admin</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="nav-link" href="#UserPage" data-bs-toggle="tab">User</a>
                    <a sec:authorize="!hasAuthority('ROLE_ADMIN')" class="nav-link active" href="#UserPage" data-bs-toggle="tab">User</a>
                </li>
            </ul>
        </div>

        <!--Правый блок -->
        <div class="col-sm-10 bg-light"><br><br><br>

            <!-- Малая навигационная панель -->
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="UsersTableTab" href="#UsersTable" data-bs-toggle="tab">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="NewUserTab" href="#NewUser" data-bs-toggle="tab">New User</a>
                </li>
            </ul>

            <!-- Панели навигации -->
            <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="tab-content">

                <!-- Таблица юзеров -->
                <div class="tab-pane container-fluid show active" id="UsersTable">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h6>All users</h6></p>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white"><br>
                            <table class="table table-hover" id="allUsersTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="allUsersTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Добавление юзера -->
                <div class="tab-pane container-fluid fade" id="NewUser">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h6>Add new user</h6></p>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white text-center"><br>
                            <form id="newUserForm">

                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="newUserInputName">Name: </label></strong><br>
                                        <input type="text" class="form-control" id="newUserInputName"
                                               placeholder="Name" required minlength="3" maxlength="50">
                                    </div>
                                </div>


                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="newUserInputAge">Age: </label></strong><br>
                                        <input type="number" class="form-control" id="newUserInputAge"
                                               placeholder="Age" required minlength="1" maxlength="3">
                                    </div>
                                </div>

                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="newUserInputEmail">Email: </label></strong><br>
                                        <input type="email" class="form-control" id="newUserInputEmail"
                                               placeholder="Email" required minlength="3" maxlength="50">
                                    </div>
                                </div>

                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <strong><label for="newUserInputPassword">Password: </label></strong><br>
                                        <input type="password" class="form-control" id="newUserInputPassword"
                                               placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="form-group row justify-content-center align-items-center">
                                    <div class="col-sm-3">
                                        <label>Select roles: </label>
                                        <select id="newUserRoles"  class="form-control form-control-sm"
                                                multiple size="2" required>

                                        </select>
                                    </div>
                                </div>

                                <button type="submit" id="addNewUser" class="btn btn-success">Add new user</button><br><br>
                            </form>
                        </div>
                    </div>
                </div>


                <!-- Вкладка Current user для ADMIN -->
                <div sec:authorize="hasAuthority('ROLE_ADMIN')" class="tab-pane container-fluid" id="UserPage" >
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h6>About user</h6>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white">
                            <br />
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--Вкладка Current user для USER --------   id="UserPage"    -->
                <div sec:authorize="!hasAuthority('ROLE_ADMIN')" class="tab-pane container-fluid show active" >
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h6>About user</h6>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white">
                            <br />
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Модальное окно юзера -->
<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" id="modalWindow"
     data-action="" data-userid="" data-bs-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <h6 class="modal-title" id="modalLabel"></h6>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" id="modalDismissButton">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Тело модального окна -->
            <div class="modal-body">
                <div class="form-group row justify-content-center align-items-center" id="modalFormBody">
                    <form>

                        <strong><label class="form-label fw-bold">ID: </label></strong>
                        <br />
                        <input type="number" class="form-control"
                               disabled="true" name="name"
                               id="modalId">
                        <br />


                        <strong><label class="form-label fw-bold">Name: </label></strong>
                        <br />
                        <input type="text" class="form-control"
                               name="name"
                               id="modalName"
                               required minlength="3" maxlength="50">
                        <br />

                        <strong><label class="form-label fw-bold">Age: </label></strong>
                        <br />
                        <input type="number" class="form-control"
                               name="age"
                               id="modalAge"
                               required minlength="1" maxlength="2">
                        <br />

                        <strong><label class="form-label fw-bold">Email: </label></strong>
                        <br />
                        <input type="text" class="form-control"
                               name="email"
                               id="modalEmail"
                               required minlength="3" maxlength="50">
                        <br />

                        <strong><label class="form-label fw-bold">Password: </label></strong>
                        <br />
                        <input type="password" class="form-control"
                               name="password" id="modalPassword">
                        <br />


                        <label class="form-label fw-bold">Roles</label>
                        <div>
                            <select class="form-control" name="roles" multiple size="2" id="modalRoles">

                            </select>
                        </div>

                        <!-- Подвал модального окна -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="modalCloseButton" data-bs-dismiss="modal">Close
                            </button>
                            <button type="button" class="btn" id="editOrDeleteButton" name="editOrDeleteButton" data-bs-dismiss="modal">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- My script -->
<script src="/js/js.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
